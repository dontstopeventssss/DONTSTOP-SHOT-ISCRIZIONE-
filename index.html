<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Omaggio - The Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-green-500: rgba(34, 197, 94, 1);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-success: var(--color-teal-500);
            --color-error: var(--color-red-500);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: rgba(31, 33, 33, 1);
                --color-surface: rgba(38, 40, 40, 1);
                --color-text: rgba(245, 245, 245, 1);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: rgba(50, 184, 198, 1);
                --color-success: rgba(50, 184, 198, 1);
                --color-error: rgba(255, 84, 89, 1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--color-surface);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 140px;
            height: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--color-primary);
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .countdown {
            background-color: var(--color-background);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px solid var(--color-primary);
        }

        .countdown-text {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-primary);
            font-family: 'Courier New', monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-text);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-teal-500);
            border-radius: 8px;
            font-size: 16px;
            color: var(--color-text);
            background-color: var(--color-background);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-teal-600);
            box-shadow: 0 0 0 3px rgba(50, 184, 198, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--color-teal-600);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.secondary {
            background-color: var(--color-text-secondary);
            margin-top: 10px;
        }

        button.secondary:hover {
            background-color: rgba(98, 108, 113, 0.8);
        }

        .qr-container {
            display: none;
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: var(--color-background);
            border-radius: 8px;
        }

        .qr-container.active {
            display: block;
        }

        .qr-wrapper {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #qrcode {
            display: inline-block;
        }

        .success-message {
            color: var(--color-success);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .error-message {
            color: var(--color-error);
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .qr-info {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-top: 15px;
            line-height: 1.6;
        }

        .qr-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .qr-actions button {
            flex: 1;
            min-width: 140px;
            padding: 10px;
            font-size: 14px;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-text-secondary);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .logo img {
                max-width: 100px;
            }

            .qr-actions {
                flex-direction: column;
            }

            .qr-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/dontstopeventssss/DONTSTOP-SHOT-ISCRIZIONE-/main/THE-CLUB-logo.jpg.png" alt="The Club Logo">
        </div>

        <h1>Shot Omaggio</h1>
        <p class="subtitle">Inserisci il tuo nome e cognome per ricevere il QR code. Presentalo al bar entro la scadenza per riscuotere il tuo shot omaggio!</p>

        <div class="countdown">
            <div class="countdown-text">‚è∞ Scadenza Shot Omaggio</div>
            <div class="countdown-timer" id="countdown">00:00:00</div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" required placeholder="Es. Mario">
            </div>

            <div class="form-group">
                <label for="cognome">Cognome *</label>
                <input type="text" id="cognome" name="cognome" required placeholder="Es. Rossi">
            </div>

            <div class="loader" id="loader"></div>
            <button type="submit" id="submitBtn">Genera QR Code</button>
        </form>

        <div class="qr-container" id="qrContainer">
            <p class="success-message">‚úÖ Iscrizione completata!</p>
            <div class="qr-wrapper">
                <div id="qrcode"></div>
            </div>
            <div class="qr-info">
                Presenta questo codice al bar per riscuotere il tuo shot omaggio!
            </div>
            <div class="qr-actions">
                <button id="downloadBtn">üì• Scarica QR Code</button>
                <button class="secondary" id="newBtn">üîÑ Nuova Iscrizione</button>
            </div>
        </div>

        <div id="errorMessage"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAosi73Ula5jEoMOBJIngIjW791d2p2mVQ",
            authDomain: "dontstop-shot-omaggio.firebaseapp.com",
            databaseURL: "https://dontstop-shot-omaggio-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "dontstop-shot-omaggio",
            storageBucket: "dontstop-shot-omaggio.firebasestorage.app",
            messagingSenderId: "233471466990",
            appId: "1:233471466990:web:7a5c044857e87b900202ff",
            measurementId: "G-KVDYLBCFQ5"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const form = document.getElementById('signupForm');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submitBtn');
        const qrContainer = document.getElementById('qrContainer');
        const errorMessageDiv = document.getElementById('errorMessage');
        const countdownTimer = document.getElementById('countdown');
        let currentQrId = null;

        // Countdown Timer
        function updateCountdown() {
            const deadline = new Date('2024-12-06T00:00:00').getTime();
            
            setInterval(() => {
                const now = new Date().getTime();
                const diff = deadline - now;

                if (diff <= 0) {
                    countdownTimer.textContent = '00:00:00';
                    submitBtn.disabled = true;
                    return;
                }

                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownTimer.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // Generate unique ID
        function generateQrId() {
            return 'QR_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();

            if (!nome || !cognome) {
                showError('Inserisci nome e cognome');
                return;
            }

            loader.classList.add('active');
            submitBtn.disabled = true;

            try {
                const qrId = generateQrId();
                currentQrId = qrId;

                await database.ref(`iscritti/${qrId}`).set({
                    nome: nome,
                    cognome: cognome,
                    qrId: qrId,
                    timestamp: new Date().toISOString(),
                    scadenza: '2024-12-06T00:00:00',
                    utilizzato: false
                });

                generateQRCode(qrId);
                qrContainer.classList.add('active');
                form.reset();
                errorMessageDiv.innerHTML = '';

            } catch (error) {
                showError('Errore durante l\'iscrizione: ' + error.message);
            } finally {
                loader.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function generateQRCode(text) {
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: text,
                width: 250,
                height: 250,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `THE-CLUB-Shot-${currentQrId}.png`;
                link.click();
            }
        });

        document.getElementById('newBtn').addEventListener('click', () => {
            qrContainer.classList.remove('active');
            form.reset();
            currentQrId = null;
            submitBtn.disabled = false;
        });

        function showError(message) {
            errorMessageDiv.innerHTML = `<p class="error-message">‚ùå ${message}</p>`;
        }

        updateCountdown();
    </script>
</body>
</html>
