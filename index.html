<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Omaggio - The Club</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-green-500: rgba(34, 197, 94, 1);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: rgba(31, 33, 33, 1);
                --color-surface: rgba(38, 40, 40, 1);
                --color-text: rgba(245, 245, 245, 1);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: rgba(50, 184, 198, 1);
                --color-green-500: rgba(34, 197, 94, 1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--color-surface);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 140px;
            height: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--color-primary);
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background-color: var(--color-background);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 2px solid var(--color-primary);
        }

        .info-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--color-primary);
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-text);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-teal-500);
            border-radius: 8px;
            font-size: 16px;
            color: var(--color-text);
            background-color: var(--color-background);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-teal-600);
            box-shadow: 0 0 0 3px rgba(50, 184, 198, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: var(--color-teal-600);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.secondary {
            background-color: var(--color-text-secondary);
            margin-top: 10px;
        }

        button.secondary:hover {
            background-color: rgba(98, 108, 113, 0.8);
        }

        .qr-container {
            display: none;
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: var(--color-background);
            border-radius: 8px;
        }

        .qr-container.active {
            display: block;
        }

        .success-message {
            color: var(--color-green-500);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .qr-wrapper {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 280px;
        }

        #qrcode {
            max-width: 100%;
            height: auto;
        }

        .qr-info {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-top: 15px;
            line-height: 1.6;
        }

        .qr-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .qr-actions button {
            flex: 1;
            min-width: 140px;
            padding: 10px;
            font-size: 14px;
        }

        .error-message {
            color: var(--color-red-500);
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-text-secondary);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .logo img {
                max-width: 100px;
            }

            .qr-actions {
                flex-direction: column;
            }

            .qr-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/dontstopeventssss/DONTSTOP-SHOT-ISCRIZIONE-/main/THE-CLUB-logo.jpg.png" alt="The Club Logo">
        </div>

        <h1>Shot Omaggio</h1>
        <p class="subtitle">Inserisci il tuo nome e cognome per ricevere il QR code</p>

        <div class="info-box">
            <div class="info-label">üìä Iscritti</div>
            <div class="info-value"><span id="currentCount">0</span> / 50</div>
        </div>

        <div class="info-box">
            <div class="info-label">‚è∞ Scadenza</div>
            <div class="info-value timer" id="countdown">00:00:00</div>
        </div>

        <div id="formContainer">
            <form id="signupForm">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" required placeholder="Es. Mario">
                </div>

                <div class="form-group">
                    <label for="cognome">Cognome *</label>
                    <input type="text" id="cognome" name="cognome" required placeholder="Es. Rossi">
                </div>

                <div class="loader" id="loader"></div>
                <button type="submit" id="submitBtn">Genera QR Code</button>
            </form>
        </div>

        <div class="qr-container" id="qrContainer">
            <p class="success-message">‚úÖ Iscrizione completata!</p>
            <div class="qr-wrapper">
                <canvas id="qrcode"></canvas>
            </div>
            <div class="qr-info">
                Presenta questo codice al bar per riscuotere il tuo shot omaggio!
            </div>
            <div class="qr-actions">
                <button id="downloadBtn">üì• Scarica</button>
                <button class="secondary" id="newBtn">üîÑ Nuovo</button>
            </div>
        </div>

        <div id="errorMessage"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAosi73Ula5jEoMOBJIngIjW791d2p2mVQ",
            authDomain: "dontstop-shot-omaggio.firebaseapp.com",
            databaseURL: "https://dontstop-shot-omaggio-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "dontstop-shot-omaggio",
            storageBucket: "dontstop-shot-omaggio.firebasestorage.app",
            messagingSenderId: "233471466990",
            appId: "1:233471466990:web:7a5c044857e87b900202ff"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const MAX_ISCRITTI = 50;
        const DEADLINE = new Date('2024-12-06T00:00:00').getTime();
        
        const form = document.getElementById('signupForm');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submitBtn');
        const qrContainer = document.getElementById('qrContainer');
        const errorDiv = document.getElementById('errorMessage');
        const currentCountSpan = document.getElementById('currentCount');
        const countdownDisplay = document.getElementById('countdown');
        let currentQrId = null;
        let qrCodeInstance = null;

        // Timer countdown
        function updateCountdown() {
            setInterval(() => {
                const now = new Date().getTime();
                const distance = DEADLINE - now;

                if (distance <= 0) {
                    countdownDisplay.textContent = '00:00:00';
                    submitBtn.disabled = true;
                    submitBtn.textContent = '‚ùå Evento terminato';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                let display = '';
                if (days > 0) display = `${days}d ${String(hours).padStart(2, '0')}h`;
                else display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                countdownDisplay.textContent = display;
            }, 1000);
        }

        // Aggiorna counter in tempo reale
        function watchCounter() {
            database.ref('iscritti').on('value', (snapshot) => {
                const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
                console.log('üìä Counter aggiornato:', count);
                currentCountSpan.textContent = count;
                
                if (count >= MAX_ISCRITTI) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = '‚ùå Limite raggiunto (50/50)';
                } else if (submitBtn.textContent === '‚ùå Limite raggiunto (50/50)') {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Genera QR Code';
                }
            });
        }

        function generateUniqueId() {
            return 'QR_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateQRCode(text) {
            const canvas = document.getElementById('qrcode');
            canvas.innerHTML = '';
            
            // Destroy previous QR code instance
            if (qrCodeInstance) {
                qrCodeInstance = null;
            }
            
            console.log('üî≤ Generando QR code per:', text);
            
            // Create new QR code
            qrCodeInstance = new QRCode(canvas, {
                text: text,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();

            if (!nome || !cognome) {
                showError('Inserisci nome e cognome');
                return;
            }

            // Controlla limite
            const snapshot = await database.ref('iscritti').once('value');
            const currentCount = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;

            if (currentCount >= MAX_ISCRITTI) {
                showError('Limite di iscritti raggiunto!');
                return;
            }

            loader.classList.add('active');
            submitBtn.disabled = true;

            try {
                const qrId = generateUniqueId();
                currentQrId = qrId;

                console.log('üíæ Salvando iscrizione:', { nome, cognome, qrId });

                // Salva in Firebase
                await database.ref(`iscritti/${qrId}`).set({
                    nome: nome,
                    cognome: cognome,
                    qrId: qrId,
                    timestamp: new Date().toISOString(),
                    utilizzato: false
                });

                console.log('‚úÖ Iscrizione salvata in Firebase');

                // Genera QR code
                generateQRCode(qrId);
                
                // Mostra QR container
                qrContainer.classList.add('active');
                form.reset();
                errorDiv.innerHTML = '';

            } catch (error) {
                showError('Errore: ' + error.message);
                console.error('‚ùå Errore:', error);
            } finally {
                loader.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `THE-CLUB-Shot-${currentQrId}.png`;
                link.click();
            }
        });

        document.getElementById('newBtn').addEventListener('click', () => {
            qrContainer.classList.remove('active');
            form.reset();
            currentQrId = null;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Genera QR Code';
        });

        function showError(message) {
            errorDiv.innerHTML = `<p class="error-message">‚ùå ${message}</p>`;
        }

        // Inizializza
        console.log('üöÄ Inizializzando pagina iscrizioni...');
        watchCounter();
        updateCountdown();
    </script>
</body>
</html>
